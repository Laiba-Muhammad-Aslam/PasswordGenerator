<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <!-- BOOTSRAP CDN LINK  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ICON LINK  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center text-white p-5"
      id="container"
    >
      <div class="row d-flex align-items-center justify-content-center p-5">
        <h1 class="text-center">Need a password? Try the 1Password Strong Password Generator.</h1>
        <p class="text-center">Generate secure, random passwords to stay safe online.</p>
        <div
          class="password-Container d-flex align-items-center justify-content-center flex-column p-3"
        >
          <label for="password" class="fw-bold mb-2">Generated password:</label>
          <input type="text" class="w-100 p-3" id="passwordContainer" />
        </div>

        <div class="m-4">
          <p class="fw-bold">Password type:</p>
          <button type="button" class="btn text-white ms-2 px-5" id="randombtn">Random Password</button>
          <span><i class="bi bi-arrow-clockwise me-2" id="refreshbtn"></i></span>
          <button type="button" class="btn btn-primary me-2 px-5" id="copybtn">Copy Secure Password</button>
        </div>

        <div class="password-option">
          <label for="length" class="fw-bold ms-2">Length</label>
          <input
            type="range"
            name="length"
            id="lengthbar"
            min="1"
            max="100"
            class="me-1"
          />
          <span class="me-5" id="lengthbox">100</span>

          <input
            type="checkbox"
            name="numbers"
            class="largerCheckbox"
            id="numbers"
          />
          <label for="numbers" class="fw-bold">Numbers</label>

          <input
            type="checkbox"
            name="symbols"
            class="ms-5 largerCheckbox"
            id="symbols"
          />
          <label for="symbols" class="fw-bold">Symbols</label>
        </div>
      </div>
    </div>

    <!-- BOOTSRAP JS LINK  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JS FILE LINK  -->

    <script src="app.js"></script>
  </body>
</html>
