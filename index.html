<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <!-- BOOTSRAP CDN LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container d-flex align-items-center justify-content-center text-white p-5" id="container">
        <div class="row d-flex align-items-center justify-content-center p-5">
            <div class="password-Container d-flex align-items-center justify-content-center flex-column p-3">
                <label for="password" class="fw-bold mb-2">Generated password:</label>
                <input type="text" class="w-100 p-3">
            </div>

            <div class="password-option">
                <label for="length" class="fw-bold ms-2">Length</label>
                <input type="range" name="length" id="lengthbar" min="1" max="100" class="me-1">
                <span class="me-5" id="lengthbox">100</span>

                <input type="checkbox" name="numbers" class="largerCheckbox" id="numbers">
                <label for="numbers" class="fw-bold">Numbers</label>

                <input type="checkbox" name="symbols" class="ms-5 largerCheckbox" id="symbols">
                <label for="symbols" class="fw-bold">Symbols</label>
            </div>
        </div>
    </div>

    <!-- BOOTSRAP JS LINK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JS FILE LINK  -->

    <script src="app.js"></script>
  </body>
</html>
